<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Camera App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #camera {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      width: 100%;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #captureBtn {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 5px solid #fff;
      background: #ff3b30;
      box-shadow: 0 0 15px rgba(255, 59, 48, 0.8);
    }
    #toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #222;
      padding: 8px;
      width: 100%;
    }
    .tool-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }
    #gallery {
      background: #111;
      width: 100%;
      padding: 8px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    #gallery::-webkit-scrollbar { display: none; }
    .thumb {
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="camera">
    <video id="video" autoplay playsinline></video>
    <button id="captureBtn"></button>
  </div>

  <div id="toolbar">
    <button class="tool-btn" id="switchCam">üîÑ</button>
    <button class="tool-btn" id="flash">‚ö°</button>
    <button class="tool-btn" id="settings">‚öôÔ∏è</button>
  </div>

  <div id="gallery"></div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const gallery = document.getElementById('gallery');
    let currentStream;
    let useFront = true;

    async function initCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFront ? 'user' : 'environment' }
      });
      video.srcObject = currentStream;
    }

    captureBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/png');
      savePhoto(dataUrl);
    };

    function savePhoto(dataUrl) {
      const img = document.createElement('img');
      img.src = dataUrl;
      img.className = 'thumb';
      img.onclick = () => {
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'photo.png';
        a.click();
      };
      gallery.prepend(img);
    }

    document.getElementById('switchCam').onclick = () => {
      useFront = !useFront;
      initCamera();
    };

    initCamera();
  </script>
</body>
</html>
